<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>GALERIA Kaufhof technology blog {%if page.title %}| {{ page.title }}{%endif%}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}" />

    <!-- Enable responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Custom styles -->
    <link href="/assets/themes/gktb2015/css/style.css?body=1" rel="stylesheet" type="text/css" media="all" />
    <link href="/assets/themes/gktb2015/css/highlight.css" rel="stylesheet" type="text/css" media="all" />

    <!-- Fav and touch icons -->
    <!-- Update these with your own images
      <link rel="shortcut icon" href="images/favicon.ico">
      <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
      <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
      <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
    -->

    <!-- atom & rss feed -->
    <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed" />
    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed" />

  </head>

  <body>
    <div class="gk-wrapper">

      <div class="gk-wrapper__inner">

        <nav class="gk-header gk-cols gk-cols-2">
          <div class="gk-col">
            <a class="gk-header__logo" href="{{ HOME_PATH }}"><span>{{ site.title }}</span></a>
          </div>
          <div class="gk-col">
            <ul class="gk-header__navigation">
              <!--<li><a href="#search" class="gk-icon gk-icon--search"><span>search</span></a></li>-->
              <li><a href="https://github.com/Galeria-Kaufhof" class="gk-icon gk-icon--github"><span>github</span></a></li>
              <li><a href="#menu" class="gk-icon gk-icon--menu"><span>menu</span></a></li>
            </ul>
          </div>
        </nav>

        <div class="gk-content">
          {{ content }}
        </div>

      </div>
    </div>

    <div class="gk-footer">
        <div class="gk-footer__inner gk-cols gk-cols-3">
          <div class="gk-col" id="menu">
            <ul class="gk-footer__navigation">
              {% assign pages_list = site.pages %}
              {% assign group = 'navigation' %}
              {% include JB/pages_list %}
              <li><a href="http://www.galeria-kaufhof.de/service/impressum.html">Impressum</a></li>
            </ul>
          </div>
          <div class="gk-col gk-align-right" id="search">
            <!--<div class="gk-searchbox">
              <input type="text" class="gk-searchbox--input" placeholder="Search..." />
              <button class="gk-searchbox--button"><span>Search</span></button>
            </div>-->
          </div>
        </div>

        <div class="gk-footer__inner gk-footer__copy">
          &copy; {{ site.time | date: '%Y' }} {{ site.author.name }}
        </div>
    </div>

    {% include JB/analytics %}

    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>-->
  </body>
</html>
